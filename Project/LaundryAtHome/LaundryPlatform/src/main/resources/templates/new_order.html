<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>LaundryAtHome</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/scripts/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        #lstItems {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #lstItems td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #lstItems tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #lstItems tr:hover {
            background-color: #ddd;
        }

        #lstItems th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #007bff;
            color: white;
        }

        #first {
            width: 45%;
            float: left;
        }

        #second {
            width: 55%;
            float: left;
        }
    </style>

</head>

<body>
<!-- Topbar Start -->
<div class="container-fluid bg-primary py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center">
                </div>
            </div>
            <div class="col-md-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Topbar End -->


<!-- Navbar Start -->

<nav th:replace="base :: navbar"></nav>

<!-- Navbar End -->

<!-- Page Header Start -->
<div class="page-header container-fluid bg-secondary pt-2 pt-lg-5 pb-2 mb-5">
    <div class="container py-5">
        <div class="row align-items-center py-4">
            <div class="col-md-6 text-center text-md-left">
                <h1 class="mb-4 mb-md-0 text-white">New order</h1>
            </div>
        </div>
    </div>
</div>
<!-- Page Header Start -->

<div class="container">
    <div id="first">
        <label for="address" style="width: 20%;">Address</label>
        <input type="text" name="address" id="address">
        </br>
        </br>


        <label for="type" style="width: 20%;">Type</label>
        <select id="type" name="type">
            <option value="Casaco">Casaco</option>
            <option value="Roupa Interior">Roupa Interior</option>
            <option value="Camisa">Camisa</option>
            <option value="T-Shirt">T-Shirt</option>
            <option value="Calças">Calças</option>
        </select>

        </br>

        <label for="color" style="width: 20%;">Color</label>
        <select id="color" name="color">
            <option value="Claras">Claras</option>
            <option value="Escuras">Escuras</option>
        </select>

        </br>

        <label for="number" style="width: 20%;">Number</label>
        <input type="number" min="1" value="1" id="number">


        </br>

        <input type="button" id="btnAdd" value="Add" onclick="addItem()"
               style="margin-bottom: 50px; align-content: center;">

        <input type="button" id="btnMakeOrder" value="Make order" onclick="submitOrder()">


        </br>
    </div>

    <div id="second">
        <div class="row align-items-center">
            <table id="lstItems" style="margin-right: 50px;">
                <thead>
                <tr>
                    <th>Type</th>
                    <th>Color</th>
                    <th>Number</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


</div>


<!-- About End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/scripts/owlcarousel/owl.carousel.min.js}"></script>


<!-- Template Javascript -->
<script th:src="@{/scripts/main.js}"></script>
<script th:src="@{/scripts/new_order.js}"></script>
</body>

</html>
