<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Results</title>
    <style>
    </style>
</head>
<body>
    <div id="firstDiv">
        <h2>Updated:</h2>
        <p th:text="${result.getTime()}"></p>
        <h2>New Cases:</h2>

        <p th:text="${result.getTotalDeaths()}"></p>

</html>
